<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shri-test</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles/audio.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="container">

      <div class="audio">

        <label class="audio-file">
          <span class="file-path">Файл не выбран</span>
          <i class="icon ion-android-folder-open"></i>
          <input type="file" class="audio-input">
        </label>

        <div class="audio-actions">
          <button class="play-action paused">
            <i class="icon ion-play"></i>
            <i class="icon ion-pause"></i>
          </button>
          <button class="mute-action">
            <i class="icon ion-android-volume-up"></i>
            <i class="icon ion-android-volume-off"></i>
          </button>
          <input class="range-action" type="range">
          <span class="time">0:00 / 0:00</span>
        </div>

        <audio src="" class="audio-player"></audio>

      </div>

    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/audio.js"></script>
    <!-- endbuild -->

  </body>
</html>
